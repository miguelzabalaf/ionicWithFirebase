<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="loginForm">
      <ion-row class='input-container ion-justify-content-center ion-align-items-center'>
        <ion-item lines='none' class='ipt'>
          <ion-input formControlName='email' placeholder='Username'></ion-input>
          <ion-icon name='person'></ion-icon>
        </ion-item>
      </ion-row>
      <ion-row class='input-container ion-justify-content-center ion-align-items-center'>
        <ion-item>
          <ion-input formControlName='password' type='password'></ion-input>
          <ion-icon name='lock-closed'></ion-icon>
        </ion-item>
      </ion-row>
      <ion-row class='input-container ion-justify-content-center ion-align-items-center'>
        <ion-button (click)='login()' class='ion-text-uppercase' shape='round' expand='full'>Login</ion-button>
      </ion-row>
      <ion-row class='input-container ion-justify-content-center ion-align-items-center'>
        <ion-button routerLink='/register' (click)='register()' class='ion-text-uppercase' shape='round' fill='outline' expand='full'>Registrar</ion-button>
      </ion-row>
  </form>
</ion-content>
